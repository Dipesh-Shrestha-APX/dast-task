name: 1 Terraform Deploy DAST Infrastructure

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write 

jobs:
  terraform_provision:
    name: Terraform Provision
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }} # Fixed variable syntax

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve tfplan

      - name: Output Terraform values
        id: tf_outputs
        run: |
          EC2_IP=$(terraform -chdir=terraform output -raw dast_ec2_public_ip)
          S3_NAME=$(terraform -chdir=terraform output -raw dast_bucket_name)
          echo "EC2_PUBLIC_IP=$EC2_IP" >> $GITHUB_ENV
          echo "DAST_S3_BUCKET=$S3_NAME" >> $GITHUB_ENV

      - name: Update GitHub Secrets
        uses: peter-evans/create-or-update-secret@v4
        with:
          # If GITHUB_TOKEN fails, replace with ${{ secrets.YOUR_PAT }}
          token: ${{ secrets.GITHUB_TOKEN }} 
          repository: ${{ github.repository }}
          data: |
            EC2_PUBLIC_IP=${{ env.EC2_PUBLIC_IP }}
            DAST_S3_BUCKET=${{ env.DAST_S3_BUCKET }}