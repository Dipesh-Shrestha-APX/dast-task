name: 2 Configure DAST EC2 with Ansible

on:
  workflow_dispatch:

jobs:
  ansible_config:
    runs-on: ubuntu-latest
    env:
      EC2_IP: ${{ secrets.EC2_PUBLIC_IP }}
      S3_BUCKET: ${{ secrets.DAST_S3_BUCKET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4

      - name: Install Ansible & dependencies
        run: |
          sudo apt-get update
          # We only install ansible. docker and sshpass are usually pre-installed.
          sudo apt-get install -y ansible

      - name: Decode and save SSH private key
        run: |
          mkdir -p ~/.ssh
          # Ensure your secret is the Base64 string of the .pem file
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False" # Prevents "Unknown Host" prompts
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/playbook.yml \
            --extra-vars "target_ip=$EC2_IP \
                          s3_bucket=$S3_BUCKET \
                          ansible_ssh_private_key_file=~/.ssh/id_rsa"